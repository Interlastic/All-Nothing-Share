<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pick your Device!</title>
  <link rel="icon" type="image/x-icon" href="ico.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script>
    const { useState, useEffect } = React;

    function ItemsList() {
      const [items, setItems] = useState([]);

      useEffect(() => {
        fetch('/items')
          .then(res => res.json())
          .then(data => setItems(data))
          .catch(err => console.error(err));
      }, []);

      return React.createElement(
        'div',
        { className: 'item-container' },  // <-- container div here
        items.map(item =>
          React.createElement(
            'div',
            { key: item.id, className: 'item-card' },
            React.createElement('h3', null, item.name),
            React.createElement('p', null, 'Type: ' + item.type),
            React.createElement('p', null, item.description)
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
      React.createElement(ItemsList)
    );

    const speedRatio = 3;
    window.addEventListener('scroll', function () {
      let scrollY = window.pageYOffset;
      let slowScrollY = scrollY / speedRatio;
      document.body.style.backgroundPositionY = -slowScrollY + 'px';
    });
  </script>
</body>
</html>
